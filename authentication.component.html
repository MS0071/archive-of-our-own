<div class = "col-6">
    <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class = "input-group">
            <span class = "input-group-text">Email</span>
            <input type="text" class="form-control" placeholder="Email" 
            ngModel name = "email"
            required email>
         </div>

         <div class="input-group">
             <span class="input-group-text">Passward</span>
             <input type="passward" class="form-control" 
             ngModel name = "password"
             placeholder="Passward" required passward minlength="8">
         </div>

         <button class="btn" type="submit" [disabled]="!authForm.valid">
             Login
         </button>

         <button class="btn" type="submit" [disabled]="!authForm.valid">
            SignUp
        </button>
    </form>
</div>
